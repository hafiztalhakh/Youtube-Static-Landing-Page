<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;500;700&display=swap"
      rel="stylesheet"
    />

    <link rel="stylesheet" href="css/style.css" />
    <link rel="stylesheet" href="css/header.css" />

    <title>CSS Flex box</title>
  </head>
  <body>
    <header>
      <div class="header-left">
        <div class="menu">
          <img
            class="hamburger-menu"
            src="icons/hamburger-menu.svg"
            alt="menu"
          />
        </div>
        <div class="logo">
          <img class="youtube-logo" src="icons/youtube-logo.svg" alt="logo" />
        </div>
      </div>
      <div class="header-middle">
        <input type="text" class="search-bar" placeholder="Search" />
        <button class="search-button">
          <img class="search-icon" src="icons/search.svg" alt="search-icon" />
        </button>
        <button class="voice-search-button">
          <img
            class="voice-search-icon"
            src="icons/voice-search-icon.svg"
            alt="voice-search-icon"
          />
        </button>
      </div>
      <div class="header-right">
        <img class="header-icon" src="icons/upload.svg" alt="upload" />
        <img
          class="header-icon"
          src="icons/youtube-apps.svg"
          alt="youtube-apps"
        />
        <img
          class="header-icon"
          src="icons/notifications.svg"
          alt="notifications"
        />
        <img
          class="account-menu-icon"
          src="channel-pictures/channel-1.jpeg"
          alt="channel-1"
        />
      </div>
    </header>

    <!-- Videos -->
    <section class="video-grid">
      <div class="video-preview">
        <div class="thumbnail-row">
          <img
            class="thumbnail"
            src="thumbnails/thumbnail-1.webp"
            alt="thumbnail-1"
          />
        </div>
        <div class="video-info-grid">
          <div class="channel-avatar">
            <img
              class="profile-picture"
              src="channel-pictures/channel-1.jpeg"
              alt="channel-picture-1"
            />
          </div>
          <div class="video-info">
            <p class="video-title">Video Title</p>
            <p class="video-author">TalhaKhalid</p>
            <p class="video-stats">3.4M view &#183; 6 months ago</p>
          </div>
        </div>
      </div>
      <div class="video-preview">
        <div class="thumbnail-row">
          <img
            class="thumbnail"
            src="thumbnails/thumbnail-1.webp"
            alt="thumbnail-1"
          />
        </div>
        <div class="video-info-grid">
          <div class="channel-avatar">
            <img
              class="profile-picture"
              src="channel-pictures/channel-1.jpeg"
              alt="channel-picture-1"
            />
          </div>
          <div class="video-info">
            <p class="video-title">Video Title</p>
            <p class="video-author">TalhaKhalid</p>
            <p class="video-stats">3.4M view &#183; 6 months ago</p>
          </div>
        </div>
      </div>
      <div class="video-preview">
        <div class="thumbnail-row">
          <img
            class="thumbnail"
            src="thumbnails/thumbnail-1.webp"
            alt="thumbnail-1"
          />
        </div>
        <div class="video-info-grid">
          <div class="channel-avatar">
            <img
              class="profile-picture"
              src="channel-pictures/channel-1.jpeg"
              alt="channel-picture-1"
            />
          </div>
          <div class="video-info">
            <p class="video-title">Video Title</p>
            <p class="video-author">TalhaKhalid</p>
            <p class="video-stats">3.4M view &#183; 6 months ago</p>
          </div>
        </div>
      </div>
    </section>
    <!-- Videos -->
  </body>
</html>
